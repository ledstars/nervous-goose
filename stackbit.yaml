stackbitVersion: "~0.3.0"
ssgName: "custom"
buildCommand: "npx @11ty/eleventy"
publishDir: "public"
staticDir: "static"
uploadDir: "images"
pagesDir: "site"
metadata:
  title: "azom"
  description: "Theme created in Webflow and converted with Udesly"
models:
  post:
    type: "page"
    label: "Blog Posts"
    urlPath: "/post/{slug}"
  product:
    type: "page"
    label: "Products"
    urlPath: "/product/{slug}"
  category:
    type: "page"
    label: "Categories"
    urlPath: "/category/{slug}"
  sku:
    type: "page"
    label: "SKUs"
    urlPath: "/sku/{slug}"
